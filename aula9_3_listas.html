<!DOCTYPE html>
<html>
    <head>
        <title> listas</title>
    </head>

    <body>
        <h1 style="text-align: center;">Listas HTML</h1>
        <h2>Lista não ordenada</h2>
        <ul>
            <li>pizza</li>
            <li>fini</li>
            <li>açai</li>
            <li>coca</li>
        </ul>
        <hr>
        <h2>Lista ordenada</h2>
        <ol>
            <li>pizza</li>
            <li>açai</li>
            <li>fini</li>
            <li>coca</li>
        </ol>
    </body>
</html>
